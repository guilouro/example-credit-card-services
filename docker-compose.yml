version: '3'

services:
  client:
    build: './client/'
    ports:
      - 8000:80

  client_test:
    build: './client/'
    ports:
      - 9000:80
    environment:
      SERVER_PORT: 8888

  api:
    build: './server/'
    ports:
      - 8080:8080
    links:
      - db:mysql
    environment:
      MYSQL_HOST: mysql

  api_test:
    build: './server/'
    ports:
      - 8888:8080
    links:
      - db:mysql_test
    environment:
      MYSQL_USER: root
      MYSQL_HOST: mysql_test
      MYSQL_DATABASE: upnid_db_test
      
  db:
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - $PWD/sqls:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: upnid123
      MYSQL_USER: user
      MYSQL_PASSWORD: upnid123
      MYSQL_DATABASE: upnid_db
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:mysql
    ports:
      - 8181:80
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: upnid123